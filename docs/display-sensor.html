<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, user-scalable=no" />
</head>
<body>
  <div id="result_acc"></div>
  <br />
  <div id="result_acc_2"></div>
  <br />
  <div id="result_gyro"></div>
  <br />
  <button id="data_update" onclick="updateData()">Update Data</button>
  <div style="width: 300px; height: 150px;">
    <canvas id="myChart"></canvas>
  </div>
  <br />
  <div id="datasets"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('myChart');
  
    const labels = Array.from('abcdefghijabcdefghijabcdefghijabcdefghijabcdefghij');
    const data = {
      labels: labels,
      datasets: [{
        label: 'My First Dataset',
        data: Array(50).fill(2.00),
        fill: false,
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.1
      }]
    };
    
    let chart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: {
        animation: false,
        scales: {
          x: {
            ticks: {
              autoSkip: true,
              maxTicksLimit: 5,
            }
          },
          y: {
            suggestedMin: 0,
            suggestedMax: 5,
            ticks: {
              stepSize: 50
            }
          }
        }
      }
    });

  </script>

  <script type="text/javascript">

    window.addEventListener( "devicemotion", {chart: chart, handleEvent: function( event ){

      var result1 = document.getElementById( "result_acc" );
      let dataSetsEl = document.getElementById( "datasets" );
      if(event.accelerationIncludingGravity && event.accelerationIncludingGravity.x){
        var x = event.accelerationIncludingGravity.x;
        var y = event.accelerationIncludingGravity.y;
        var z = event.accelerationIncludingGravity.z;

        result1.innerHTML = "重力加速度<br />" +
          "X：" + x.toFixed(2) +"(m/s^2)<br />" +
          "Y：" + y.toFixed(2) +"(m/s^2)<br />" + 
          "Z：" + z.toFixed(2) +"(m/s^2)<br />";

      }else{
        result1.innerHTML = "重力加速度エラー<br /><br /><br /><br />"
      }

      var result1 = document.getElementById( "result_acc_2" );
      if(event.acceleration && event.acceleration.x){
        var x = event.acceleration.x;
        var y = event.acceleration.y;
        var z = event.acceleration.z;

        result1.innerHTML = "加速度<br />" +
          "X：" + x.toFixed(2) +"(m/s^2)<br />" +
          "Y：" + y.toFixed(2) +"(m/s^2)<br />" + 
          "Z：" + z.toFixed(2) +"(m/s^2)<br />";

          let x2 = x.toFixed(2)
          this.chart.data.datasets[0].data.push(x2)
          this.chart.data.datasets[0].data.shift()

      }else{
        result1.innerHTML = "加速度エラー<br /><br /><br /><br />"
      }

      let dataStr = ''
      for(let i=0; i<this.chart.data.datasets[0].data.length; i++){
        dataStr += `${this.chart.data.datasets[0].data[i]}, `
        if((i+1)%5 === 0){
          dataStr += `<br />`
        }
      }
      dataSetsEl.innerHTML = dataStr

    }});

    window.addEventListener( "deviceorientation", function( event ) {
      var result2 = document.getElementById( "result_gyro" );
      if(event.alpha){
        var alpha = event.alpha;
        var beta = event.beta;
        var gamma = event.gamma;
        result2.innerHTML = "ジャイロセンサー<br />" +
          "alpha：" + alpha.toFixed(2) +"°<br />" +
          "beta ：" + beta.toFixed(2)  +"°<br />" + 
          "gamma：" + gamma.toFixed(2) +"°<br />";
      }else{
        result2.innerHTML = "ジャイロセンサーエラー<br /><br /><br /><br />"
      }
    }, false);

    setInterval((chart) => {
      chart.update();
      console.log(`${chart.data.datasets[0].data}`)
    }, 500, chart);

    let cnt = 0
    function updateData(){
      chart.data.datasets[0].data.push(cnt++)
      chart.data.datasets[0].data.shift()
      chart.update();
    }

  </script>

</body>
</html>
